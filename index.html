<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nota Note Taking App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <!-- Import different icon styles -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- HEADER BEGIN -->
    <section class="header">
      <div class="container">
        <nav class="nav-bar">
          <div class="logo-box">
            <h1><a href="/">Nota</a></h1>
          </div>
          <div class="search-box">
            <form action="">
              <input
                type="text"
                name="note-search"
                id="note-search"
                placeholder="Search Notes..."
                spellcheck="false"
                autocomplete="off"
              />
              <label for="note-search">
                <span class="material-symbols-outlined"> search </span>
              </label>
            </form>
          </div>
          <div class="more-cta">
            <button class="cta list-cta" data-tooltip="Stack View">
              <span class="material-symbols-outlined"> view_agenda </span>
            </button>
            <button class="cta mode-cta" data-tooltip="Dark Theme">
              <span class="material-symbols-outlined"> dark_mode </span>
            </button>
          </div>
        </nav>
      </div>
    </section>
    <!-- HEADER END -->
    <!-- MAIN BODY BEGIN -->
    <section class="main">
      <div class="container">
        <div class="main-up">
          <button class="btn main-cta">
            New Note
            <span class="material-symbols-outlined"> add </span>
          </button>
          <!-- <div class="label-wrapper">
            <div class="label">Personal</div>
            <div class="label">Home</div>
            <div class="label">Office</div>
            <div class="label">Family</div>
          </div> -->
        </div>

        <!-- Cards will added here -->
        <div class="cards-wrapper">
          <!-- PINNED CARDS -->
          <h2 class="card-heading-top">PINNED</h2>
          <div class="card-pinned"></div>

          <!-- OTHER CARDS -->
          <h2 class="card-heading">OTHERS</h2>
          <div class="card-body"></div>
        </div>
      </div>
    </section>
    <!-- MAIN BODY END -->

    <!-- MODAL DESIGNS -->
    <!-- new note modal -->
    <div class="new-note-modal">
      <div class="modal">
        <div class="add-modal-head">
          <form action="#" class="add-modal-form">
            <div class="modal-form-grp">
              <input type="text" name="title" id="title" placeholder="Title" />
              <button class="modal-note-pin" data-tooltip="Pin Note">
                <span class="material-symbols-outlined toggle-icon">
                  keep
                </span>
              </button>
            </div>
            <textarea
              name="content"
              id="content"
              placeholder="Take a note..."
            ></textarea>
          </form>
        </div>
        <div class="add-modal-body">
          <div class="modal-color-box">
            <button class="cta modal-color-btn">
              <span class="material-symbols-outlined"> palette </span>
              Colour
            </button>

            <div
              class="color-box default"
              data-color="black"
              data-tooltip="Default"
            >
              <span class="material-symbols-outlined">
                format_color_reset
              </span>
            </div>
            <div class="color-box" data-color="rgb(255, 218, 218)"></div>
            <div class="color-box" data-color="rgb(140, 255, 182)"></div>
            <div class="color-box" data-color="rgb(140, 224, 255)"></div>
          </div>
          <button class="btn modal-save">Save</button>
        </div>
      </div>
    </div>

    <!-- view note modal -->
    <div class="view-card-modal">
      <div class="modal">
        <div class="view-modal-top">
          <form action="">
            <div class="view-card-input">
              <input
                type="text"
                name="view-card-title"
                id="view-card-title"
                placeholder="Title"
              />
              <button title="pin" class="view-card-pin" data-tooltip="Pin Note">
                <span class="material-symbols-outlined toggle-icon">
                  keep
                </span>
              </button>
            </div>
          </form>
        </div>
        <div class="view-modal-down">
          <form action="">
            <textarea
              name="view-card-content"
              id="view-card-content"
              placeholder="Notes..."
            ></textarea>
          </form>
          <div class="edited-date"><span></span></div>
          <div class="view-card-options">
            <div class="modal-color-box">
              <button class="cta modal-color-btn">
                <span class="material-symbols-outlined"> palette </span>
                Colour
              </button>

              <div
                class="color-box default"
                data-color="black"
                data-tooltip="Default"
              >
                <span class="material-symbols-outlined">
                  format_color_reset</span
                >
              </div>
              <div class="color-box" data-color="rgb(255, 218, 218)"></div>
              <div class="color-box" data-color="rgb(140, 255, 182)"></div>
              <div class="color-box" data-color="rgb(140, 224, 255)"></div>
            </div>
            <button class="btn view-card-close">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- view note modal -->
    <div class="delete-card-modal">
      <div class="del-modal">
        <div class="del-modal-top">
          <p class="del-warn-para">Are you sure want to delete this note?</p>
        </div>
        <div class="del-modal-down">
          <button class="del-delete del-btn" data-action="true">Delete</button>
          <button class="del-cancel del-btn" data-action="false">Cancel</button>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <script src="script.js"></script>
</html>
